<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="number1">
                    <input type="text" name="operation">
                    <input type="text" name="number2">
                    <input type="text" name="result">
                </div>
                <div>
                    <input type="button" value="STOD" name="STOD">
                    <input type="button" value="DTOS" name="DTOS">
                    <input type="button" value="STOE" name="STOE">
                    <input type="button" value="ETOS" name="ETOS">
                </div>
                <div>
                    <input type="button" value="AD" name="AD">
                    <input type="button" value="DE" name="clearLast">
                    <input type="button" value="." name="point">
                    <input type="button" value="/" name="divide">
                </div>
                <div>
                    <input type="button" value="7" name="seven">
                    <input type="button" value="8" name="eight">
                    <input type="button" value="9" name="nine">
                    <input type="button" value="*" name="multiply">
                </div>
                <div>
                    <input type="button" value="4" name="four">
                    <input type="button" value="5" name="five">
                    <input type="button" value="6" name="six">
                    <input type="button" value="-" name="subtract">
                </div>
                <div>
                    <input type="button" value="1" name="one">
                    <input type="button" value="2" name="two">
                    <input type="button" value="3" name="three">
                    <input type="button" value="+" name="add">
                </div>
                <div>
                    <input type="button" value="00">
                    <input type="button" value="0" name="zero">
                    <input class="equal" type="button" value="=" name="equal">
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
